[tool.poetry]
name = "ssbgrid"
homepage = "https://github.com/nicklasbekkevold/ssbgrid"
version = "0.0.0"
description = "Convert between SSBgrid and UTM"
authors = [
    "Nicklas Bekkevold <44287251+nicklasbekkevold@users.noreply.github.com>", 
    "Magnus Schj√∏lberg <magnus.schjolberg@gmail.com>",
]
license = "MIT"
readme = "README.md"
include = ["src/ssbgrid/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pytest = "^7.2.1"
isort = "^5.11.4"
mypy = "^0.991"
coverage = "^7.0.5"
ruff = "^0.0.225"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"